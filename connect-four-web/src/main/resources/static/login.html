<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

	Login form:
	<div>
		<form class="form-horizontal" id="form" role="form" action="/login"
			method="post" novalidate="novalidate">

			<div>
				<input type="text" placeholder="Login" name="j_username" required>
			</div>
			<div>
				<input type="password" placeholder="Password" name="j_password"
					required>
			</div>
			<div>
				<div>
					<button type="submit">
						<span>Log in</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</body>
